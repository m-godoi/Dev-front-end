    <div id="header-container"></div>

    <main>

                    <form action="#" method="POST" class="custom-form">
                        <label for="nome">Nome Completo:</label>

                        <input type="text" id="tipo_servico" name="tipo_servico" placeholder="Ex: Ajuste, Vestido de Festa...">

                        <label for="descricao">Como podemos ajudar?</label>
                        <textarea id="descricao" name="descricao" rows="5"></textarea>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Enviar Solicitação</button>
                    </form>
                </div>
